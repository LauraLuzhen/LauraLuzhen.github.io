<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Equipos de la Premier League</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/css">
    	body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    width: 50%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

input, button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
}

#team-info {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #fff;
}

.hidden {
    display: none;
}

#team-logo {
    width: 150px;
    margin: 10px 0;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Buscar Equipo</h1>
        <input type="text" id="team-input" placeholder="Escribe el nombre del equipo">
        <button id="search-btn">Buscar</button>

        <div id="team-info" class="hidden">
            <h2 id="team-name"></h2>
            <img id="team-logo" src="" alt="Escudo del equipo">
            <p><strong>Estadio:</strong> <span id="stadium-name"></span></p>
            <p><strong>Ubicación:</strong> <span id="stadium-location"></span></p>
            <p><strong>Descripción:</strong></p>
            <p id="team-description"></p>
        </div>
    </div>

    <script type="text/javascript">
    	$(document).ready(function() {
    $("#search-btn").click(function() {
        let teamName = $("#team-input").val().trim();

        if (teamName !== "") {
            obtenerInfoEquipo(teamName);
        } else {
            alert("Por favor, ingresa un nombre de equipo.");
        }
    });
});

function obtenerInfoEquipo(team) {
    let url = `https://www.thesportsdb.com/api/v1/json/3/searchteams.php?t=${team}`;

    $.get(url)
        .done(function(data) {
            if (data.teams && data.teams.length > 0) {
                let teamData = data.teams[0];

                $("#team-name").text(teamData.strTeam || "Nombre no disponible");
                $("#team-logo").attr("src", teamData.strTeamBadge || "https://via.placeholder.com/150");
                $("#stadium-name").text(teamData.strStadium || "Estadio no disponible");
                $("#stadium-location").text(teamData.strStadiumLocation || "Ubicación no disponible");
                $("#team-description").text(teamData.strDescriptionEN || "Descripción no disponible.");

                $("#team-info").removeClass("hidden");
            } else {
                alert("No se encontró información del equipo.");
            }
        })
        .fail(function(xhr, status, error) {
            console.log(`Error: ${xhr.status} - ${error}`);
            alert("Hubo un problema al obtener la información.");
        });
}

    </script>
</body>
</html>
