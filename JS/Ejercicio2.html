<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información de los equipos de la Premier League</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style type="text/css">
    	body {
    		text-align: center;
            padding: 20px;
            margin: 20px;
            font-family: Arial;
            background-color: #b0e3d2;
		}
		.container {
		    width: 50%;
		    background: white;
		    padding: 20px;
		    border-radius: 10px;
		    box-shadow: 0px 0px 10px;
		}
		input, button {
		    padding: 15px;
            font-size: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 10%;
            background-color: #1b8473;
            color: white;
		}
		button:hover {
            background-color: #FFFFFF;
            color: black;
        }
		#team-info {
		    margin-top: 20px;
		    padding: 15px;
		    border: 1px solid #ddd;
		    border-radius: 8px;
		    background: #fff;
		}
    </style>
</head>
<body>

    <h1>Información de los equipos de la Premier League<h1>
    <input type="text" id="input" placeholder="Escribe el nombre del equipo">
    <button type="buttom" id="enviar">Buscar</button>

    <div id="informacion" class="container">
        <p><b>Equipo:</b><span id="nombre"></span></p>
        <p><b>Estadio:</b><span id="estadio"></span></p>
        <p><b>Descripción:</b></p>
        <p id="descripcion"></p>
    </div>

    <script type="text/javascript">
    	$(document).ready(function() {
    		$("#enviar").click(function() {
        		let nombreEquipo = $("#input").val().trim();
		        if (nombreEquipo !== "") {
        		    obtenerInfo(nombreEquipo);
        		} else {
		            alert("Ingresa un nombre de un equipo de la Premier League");
        		}
    		});
		});

		function obtenerInfo(equipo) {
    		let url = `https://www.thesportsdb.com/api/v1/json/3/searchteams.php?t=${equipo}`;
			$.get(url)
        	.done(function(data) {
            if (data.teams && data.teams.length > 0) {
                let equipoInfo = data.teams[0];

                $("#nombre").text(equipoInfo.strTeam || "Nombre no encontrado");
                $("#estadio").text(equipoInfo.strStadium || "Estadio no encontrado");
                $("descripcion").text(equipoInfo.strDescriptionEN || "Descripción no encontrada.");

                $("#informacion").removeClass("container");
            } else {
                alert("No se encontró información del equipo.");
            }
        })
        .fail(function(xhr, status, error) {
            console.log(`Error: ${xhr.status} - ${error}`);
            alert("Error al obtener la información.");
        });
	}
    </script>
</body>
</html>
