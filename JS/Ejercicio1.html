<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { text-align: center; padding: 20px; }
        img { max-width: 100%; height: auto; margin-top: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <h1 class="mb-4">Galer√≠a de Perros</h1>
    <button id="randomDog" class="btn btn-primary mb-3">Perro Aleatorio</button>
    <select id="dogSelector" class="form-select mb-3"></select>
    <img id="dogImage" src="" alt="Imagen de perro" class="img-fluid">

    <script>
        $(document).ready(function() {
            function cargarListaRazas() {
                $.get("https://dog.ceo/api/breeds/list/all")
                    .done(function(data) {
                        let breeds = data.message;
                        let $selector = $("#dogSelector");
                        $selector.append('<option value="">Seleccione una raza</option>');
                        
                        for (let breed in breeds) {
                            if (breeds[breed].length > 0) {
                                breeds[breed].forEach(subBreed => {
                                    let fullBreed = `${breed}/${subBreed}`;
                                    $selector.append(`<option value="${fullBreed}">${subBreed} ${breed}</option>`);
                                });
                            } else {
                                $selector.append(`<option value="${breed}">${breed}</option>`);
                            }
                        }
                    });
            }
            
            function cargarImagen(url) {
                $("#dogImage").attr("src", url);
            }
            
            $("#randomDog").click(function() {
                $.get("https://dog.ceo/api/breeds/image/random")
                    .done(function(data) {
                        cargarImagen(data.message);
                    });
            });
            
            $("#dogSelector").change(function() {
                let breed = $(this).val();
                if (breed) {
                    $.get(`https://dog.ceo/api/breed/${breed}/images/random`)
                        .done(function(data) {
                            cargarImagen(data.message);
                        });
                }
            });
            
            cargarListaRazas();
        });
    </script>
</body>
</html>
