<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página razas de perros</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            text-align: center;
            padding: 20px;
            margin: 20px;
            font-family: Arial;
            background-color: #b0e3d2;
        }
        h1 {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin: 5px;
        }
        button, select {
            padding: 15px;
            font-size: 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 10%;
        }
        button {
            background-color: #1b8473;
            color: white;
        }
        button:hover {
            background-color: #FFFFFF;
            color: black;
        }
        select {
            background-color: white;
            border: 1px solid #ccc;
        }
        img {
            max-width: 80%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Galería de Perros</h1>

    <button id="perroRandom">Raza aleatoria</button>
    <select id="seleccion">
        <option value="">Seleccionar</option>
    </select>
    <br>

    <img id="imagen" src="" alt="Imagen de perro">

    <script>
        $(document).ready(function() {
            function listaRazas() {
                $.get("https://dog.ceo/api/breeds/list/all")
                    .done(function(data) {
                        let razas = data.message;
                        let selector = $("#seleccion");
                        
                        for (let raza in razas) {
                            if (razas[raza].length > 0) {
                                razas[raza].forEach(raza2 => {
                                    let razaEntera = `${raza}/${raza2}`;
                                    selector.append(`<option value="${razaEntera}">${raza2} ${raza}</option>`);
                                });
                            } else {
                                selector.append(`<option value="${raza}">${raza}</option>`);
                            }
                        }
                    });
            }
            
            function imgPerro(url) {
                $("#imagen").attr("src", url);
            }
            
            $("#perroRandom").click(function() {
                $.get("https://dog.ceo/api/breeds/image/random")
                    .done(function(data) {
                        imgPerro(data.message);
                    });
            });
            
            $("#seleccion").change(function() {
                let raza = $(this).val();
                if (raza) {
                    $.get(`https://dog.ceo/api/breed/${raza}/images/random`)
                        .done(function(data) {
                            imgPerro(data.message);
                        });
                }
            });
            
            listaRazas();
        });
    </script>
</body>
</html>
