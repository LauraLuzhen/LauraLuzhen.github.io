<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros Aleatorios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            background-color: white;
            border: 1px solid #ccc;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Galer√≠a de Perros</h1>
    <button id="randomDog">Perro Aleatorio</button>
    <select id="dogSelector">
        <option value="">Seleccione una raza</option>
    </select>
    <br>
    <img id="dogImage" src="" alt="Imagen de perro">

    <script>
        $(document).ready(function() {
            function cargarListaRazas() {
                $.get("https://dog.ceo/api/breeds/list/all")
                    .done(function(data) {
                        let breeds = data.message;
                        let $selector = $("#dogSelector");
                        
                        for (let breed in breeds) {
                            if (breeds[breed].length > 0) {
                                breeds[breed].forEach(subBreed => {
                                    let fullBreed = `${breed}/${subBreed}`;
                                    $selector.append(`<option value="${fullBreed}">${subBreed} ${breed}</option>`);
                                });
                            } else {
                                $selector.append(`<option value="${breed}">${breed}</option>`);
                            }
                        }
                    });
            }
            
            function cargarImagen(url) {
                $("#dogImage").attr("src", url);
            }
            
            $("#randomDog").click(function() {
                $.get("https://dog.ceo/api/breeds/image/random")
                    .done(function(data) {
                        cargarImagen(data.message);
                    });
            });
            
            $("#dogSelector").change(function() {
                let breed = $(this).val();
                if (breed) {
                    $.get(`https://dog.ceo/api/breed/${breed}/images/random`)
                        .done(function(data) {
                            cargarImagen(data.message);
                        });
                }
            });
            
            cargarListaRazas();
        });
    </script>
</body>
</html>
