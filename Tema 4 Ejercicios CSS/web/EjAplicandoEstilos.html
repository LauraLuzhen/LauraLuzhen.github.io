<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Ejercicio: Aplicando estilos</title>
	
</head>
<body>
<div class="container md-4">
  <div class="md-4">
    <p class="text-primary fs-4 fw-bold">Este párrafo es azul, tiene tamaño grande y está en negrita.</p>
    <p class="text-success fst-italic fs-4">Este párrafo es verde, tiene tamaño mediano y está en cursiva.</p>
    <p class="text-danger text-decoration-underline fs-4">Este párrafo es rojo, tiene un tamaño pequeño y está subrayado.</p>
    <p class="text-warning text-uppercase fs-4">Este párrafo es amarillo, tiene un tamaño muy grande y está en mayúsculas.</p>
  </div>
</div>
</body>
</html>
